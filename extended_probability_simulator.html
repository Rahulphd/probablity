
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Probability Simulator</h1>

        <!-- Classical Probability -->
        <section id="classicalProbability">
            <h2>Classical Probability</h2>
            <button id="coinFlipButton">Flip Coin</button>
            <p>Result: <span id="coinResult">-</span></p>
            <p>Heads Count: <span id="headsCount">0</span></p>
            <p>Tails Count: <span id="tailsCount">0</span></p>
        </section>

        <!-- Relative Frequency Approach -->
        <section id="relativeFrequency">
            <h2>Relative Frequency Approach</h2>
            <button id="multiCoinFlipButton">Flip Coin 100 Times</button>
            <p>Heads Frequency: <span id="headsFrequency">-</span></p>
            <p>Tails Frequency: <span id="tailsFrequency">-</span></p>
        </section>

        <!-- Subjective Probability -->
        <section id="subjectiveProbability">
            <h2>Subjective Probability</h2>
            <!-- This section will be expanded with a small quiz -->
        </section>

        <!-- Marginal & Conditional Probability -->
        <section id="marginalConditionalProbability">
            <h2>Marginal & Conditional Probability</h2>
            <!-- This section will be expanded with a card simulator -->
        </section>

        <!-- A Priori & Posterior Probability -->
        <section id="aPrioriPosteriorProbability">
            <h2>A Priori & Posterior Probability</h2>
            <!-- This section will be expanded with a Bayesian update simulator -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
